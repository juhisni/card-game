<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Card Game</h1>
      <div class="buttons">
        <button type="button" name="button" class="btn btn1 active" onclick="startNewGame()">New Game</button>
        <button type="button" name="button" class="btn btn2" onclick="shuffleArray(cards)">Shuffle Cards</button>
      </div>
      <br/>
      <span class="shuffleTooltipText"></span>
      <br/>
      <br/>
      <!--This section is used for displaying the given card-->
      <div class="cardSlot">
        <!--Card images from https://github.com/hayeah/playing-cards-assets & https://commons.wikimedia.org/wiki/File:Reverso_baraja_espa%C3%B1ola.svg-->
        <img src="images/back.png" alt="card-picture">
      </div>
      <br/>
      <h2 class="hintText"></h2>
      <!--Card suit images from https://pixabay.com/fi/pelikortit-kortit-suit-pata-hertta-2091948/ -->
      <div class="cardSuits">
        <img src="images/clubs_mini.png" class="image" alt="suit-clubs" onclick="guessNextCardSuit(clubs)">
        <img src="images/diamonds_mini.png" class="image" alt="suit-diamonds" onclick="guessNextCardSuit(diamonds)">
        <img src="images/hearts_mini.png" class="image" alt="suit-hearts" onclick="guessNextCardSuit(hearts)">
        <img src="images/spades_mini.png" class="image" alt="suit-spades" onclick="guessNextCardSuit(spades)">
      </div>
      <div class="score">

      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
  <footer>Juha-Matti Niiranen</footer>
</html>
