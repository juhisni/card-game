<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Card Game</h1>
      <div class="buttons">
        <button type="button" name="button" class="btn1 active" onclick="startNewGame()">New Game</button>
        <button type="button" name="button" class="btn2" onclick="shuffleArray(cards)">Shuffle Cards</button>
      </div>
      <!--This section is used for displaying the given card-->
      <div class="cardSlot" onclick="pickCard()">
        <p>Card</p>
        <!--Card images from https://github.com/hayeah/playing-cards-assets-->
        <img src="images/back.png" alt="card-picture">
      </div>
      <br/>
      <div class="cardSuits">
        <img src="images/clubs_mini.png" alt="suit-clubs">
        <img src="images/diamonds_mini.png" alt="suit-diamonds">
        <img src="images/hearts_mini.png" alt="suit-hearts">
        <img src="images/spades_mini.png" alt="suit-spades">
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
  <footer>Juha-Matti Niiranen</footer>
</html>
